<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
//for문과 while문의 차이 
//for문은 반복하고 싶은 횟수가 정해져있을때(특정할 수 있을때, 배열의 길이가 있을때)
//while문은 특정할 수 있을때도 사용하지만 특정할 수 없을때!!

//while(조건!!만 들어옴)
//조건이 true일 경우 실행할 명령문이 {} 안에 씀
//while에서 초기값은 while 밖에 적어야됨
//증감문은 while 가장 아래에 쓰면 됨

for(let i=0;i<10;i++){
    console.log(i);
}


let i=0
while(i<10){


    console.log(i);
    i++;

    let j=0;
    while(j<10){
        console.log(j);
        j++;
    }

}


// let number =Number(prompt("양수를 입력하세요"))
// while(number<0) {
//     number =Number(prompt("양수를 입력하세요"))
// }

while(true){
    let number =Number(prompt("양수를 입력하세요"))
    if(number>0) break; //반복문 강제로 종료 시킴
    console.log("브레이크를 만났니")

}

console.log("끝")




//continue
for(let i =0; i<10;i++){
    if(i%2 == 0) continue;
    console.log(i);


    //continue를 만나면 아래있는 consolelog만나지 않고 조건문으로 또 감
}



//do-whiel은 처음 한번은 무조건 실행시키게 됨
// do {
//     명령문
    
//     } while(조건)


///while(조건){
    // 명령문
// }

let fruits=["apple","banana","grape"];

for(let i=0; i<fruits.length; i++){
    console.log(fruits[i])
}


//for of문
//let 변수이름 of 배열(위에서 선언해둔)
for(let fruit of fruits){
    console.log(fruit);
}


//함수: 재사용 가능성이 있는 특정 기능을 묶어둠
//메소드: 함수에 속함
//메소드는 class객체 내에서 선언된 함수임
//class(객체)
//배열은 객체에 속하는 자료형
//선언된 메소드는 따로 존재

//forEach메소드 문법 : 배열.forEach()
//배열의 원소를 순차적으로 탐색함.

let fruits2 =["apple","banana","grape"];
fruits2.forEach((fruit, index, array)=>{
    console.log(fruit)
    console.log(index)
    console.log(array)
})
fruits2.forEach(function(){})

//첫번째 매개변수에선, 탐색된 원소
//두번째 매개변수에선, index순서
//세번째 매개변수에선, array 배열자체


</script>

</body>
</html>
