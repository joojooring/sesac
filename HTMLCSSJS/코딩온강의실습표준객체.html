<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준객체</title>
</head>
<body>
    

    <script>
//표준객체 : JS가 기본적으로 가지고 있는 객체들
//프로그래밍을 하는데 기본적으로 필요한 도구들
//String, Number, Array, Date, Math...
//Date객체는 js에서 매순간 바뀌는 시간과 날짜에 관한 정보를 얻기 위해 사용하는 객체
//Date.prototype.getter메서드
// : 모든 date 인스턴스는 Date.prototype으로부터 method,property를 상속받음
//ex) getFullyear(), getMonth(), getDate() 등
console.log(new Date()); //현재날짜 Mon Oct 02 2023 21:54:54 GMT+0900 (한국 표준시)
console.log(new Date("December 14, 1977 13:30:00"));
console.log(new Date(8000000));// 1970년 1월 1일 0시부터 밀리초만큼 지난 날짜
console.log(new Date(16,5,25)); //1916년 5월 25일
console.log(new Date(2016,5,25,15,40)); //2016년 5월 25일 15:40:00

//getFullyear() : 현재 연도를 4비트의 숫자(YYYY)로 반환
var date = new Date()
console.log(date.getFullYear());
//getMonth() : 현재 날짜에 해당하는 숫자를 반환
console.log(date.getMonth()+1);
//getDate() : 현재 날짜에 해당하는 숫자를 반환
console.log(date.getDate());

console.log("오늘은"+(date.getMonth()+1) +"월"+date.getDate()+"일입니다.");
console.log(date.getDay()); // 일(0),월(1),화(2),수(3)...
console.log(date.getHours());
console.log(date.getTime()); // 1970.01.01.0시부터 밀리초단위로..
console.log(date.getMinutes());


//math객체의 메서드
//Math.min()
//Math.max()
// 1. Math.min()
console.log(Math.min()); // Infinity
console.log(Math.min(1, 10, -100, 0)); // -100
console.log(Math.min(1, "-200", -100, 0)); // -200
console.log(Math.min(1, -10, "문자열", 0)); // NaN

// 2. Math.max()
console.log(Math.max()); // -Infinity
console.log(Math.max(1, 10, -100, 0)); // 10

//Math.random() : 0<= random() <1 무작위 수를 반환
//Math.round() : 소수점 첫 번째 자리에서 반올림!해서 정수값 반환

// Math.random()
//최소 최댓값 사이의 랜덤 값을 구할떄 많이 사용
let min = 10;
let max = 20;
console.log(Math.random());
console.log(Math.random() * (max - min) + min); // min보다 크거나 같고 max보다 작은 무작위 숫자가 반환

// Math.round()
console.log(Math.round(10.49)); // 10
console.log(Math.round(-10.51)); // -11

//Math.floor() : 소수점 첫째 자리에서 내림!!하여 정수반환
//Math.ceil() : 소수점 첫째 자리에서 올림!하여 정수반환
// Math.floor()
console.log(Math.floor(10.95)); // 10
console.log(Math.floor(-11.1)); // -12

// Math.ceil()
console.log(Math.ceil(10.01)); // 11
console.log(Math.ceil(-11.9)); //-11


    </script>
</body>
</html>
