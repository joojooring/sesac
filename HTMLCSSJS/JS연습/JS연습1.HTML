<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        // 콘솔에 출력을 하겠다.
        console.log("hello");

        // alert 창에 출력을 하겠다.
        // alert("hello 2");

        // 키워드(var/let/const) 변수이름 = 값;
        var name = "lily"; // 선언과 할당을 동시에 한 문법
        var name2; // 변수의 선언
        name2 = "lily"; // 할당

        // var : 재선언 가능, 재할당 가능
        var name; // name이라는 변수가 재선언 됨. 
        name = "lily 1";
        name = "lily 2"; // 재할당

        // let : 재선언 불가능, 재할당 가능
        let name3;
        name3 = "lily 4";

        // const : 재선언 불가능, 재할당 불가능 (선언할 때 할당도 필수)
        const name4 = "lily 5";
    </script>
</body>
</html>
