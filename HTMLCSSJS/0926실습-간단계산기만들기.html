<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 계산기 만들기</title>


</head>
<body>
    값1: <input type="text" id="value1" />
    값2: <input type="text" id="value2" />
    연산자: <input type="text" id="operator" />
    결과: <input type="text" id="result" />

    <button type="button" onclick="calculate()">계산하기</button>
    <button type="button" onclick="reset()">초기화</button>

    <script>

    //     let value1=document.getElementById("value1").value;
    //    console.log(value1);
    //    let value2=document.getElementById("value2").value;
    //    console.log(value2);
    //    let operator=document.getElementById("operator").value;
    //    console.log(operator);
        
        function calculate(){

            let value1=Number(document.getElementById("value1").value);
            console.log(value1);
            let value2=Number(document.getElementById("value2").value);
            console.log(value2);
            let operator=document.getElementById("operator").value;
            console.log(operator);

           if(operator=="+"){
            let input = document.getElementById("result");
            let result = value1 + value2;
            input.value=result;
            console.log(result);
           }
           else if(operator=="-"){
            let input = document.getElementById("result");
            let result = value1 - value2;
            input.value=result;
            console.log(result)
           }
           else if(operator=="/"){
            let input = document.getElementById("result");
            let result = value1 / value2;
            input.value=result;
            console.log(result)
           }
           else if(operator=="*"){ let input = document.getElementById("result");
            let result = value1 * value2;
            input.value=result;
            console.log(result)
           }

        }

        function reset(){
            document.getElementById("value1").value="";
            document.getElementById("value2").value="";
            document.getElementById("operator").value="";
            document.getElementById("result").value="";
        }

    </script>

</body>
</html>
