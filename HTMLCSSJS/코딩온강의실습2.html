<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000까지 숫자 중 13의 배수이면서 홀수인 숫자</title>
</head>
<body>
    <!-- 1000까지 반복해야되니까 for문 사용 -->
    <!-- i%13 == 0 -->

    <script>
        for(let i=1 ; i<=1000 ; i++){
            if(i%13 == 0 && i%2 == 1){
                console.log(i);
            }
        }

        let i = 0;
        while (i<10){
            console.log("인사를 ", i+1,"번째 드립니다.");
            i++;
        }

        let index=0;
        while (true){
            console.log("절을 ", index+1,"번째 드립니다.");
            index++;
            if(index==20){
                break;
            }
        }

        let a= 2
        let b= 1
        while(a<10){
            while(b<10){
                console.log(`${a} X ${b} = ${a*b}`);
                b++;
            }
            a++;
            b=1
            }

        let sum=0;
        for(let i=0;i<100;i++){
            if(i % 2 == 0){
                continue; // continue는 continue 밑의 코드는 실행하지 않겠다는 의미

            }
            sum +=i;
        }
        console.log(sum); // 그래서 홀수들의 합이 나오게 됨

        let sum1=0;
        let n=1;

            if(n%2 == 0 || n%3==0){

                sum1 +=n;
            }

        //
        let sum3=0;
        for(let int=0 ; int<100 ;int++){
            if(int%6 == 0) {
                if(int%4==0){
                continue;
            }
            sum3 +=int;
              
            }
        }
        console.log(sum3);

        let str="  Happy Day~! "

        console.log(str.length);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        

        //indexOf() : 문자열이 여러개 존재하면 처음 위치를 반환
        //            매개변수로 문자열을 받아서 몇번째 인덱스인지 숫자반환
        console.log(str.indexOf("p")); //0부터 세서 2가 나옴
        console.log(str.slice(5,9));
        console.log(str.replace("p","O"));
        console.log(str.replaceAll("p","O"));
        console.log(str.repeat(10));
        console.log(str.trim());
        console.log(str.split(" "));


        let days = ["월","화","수","목"]
        days.pop();
        console.log(days);


        let dayss = ["월","화","수","목"]
        dayss.unshift("앞에추가할거야");
        console.log(dayss);

        dayss.shift();
        console.log(dayss);
        console.log(dayss.includes("화"));
        console.log(dayss.includes("황주리"));


        const array = [1,2,3,4,5]
        console.log(array.length); // 배열의 길이를 반환. 메서드가 아니고 속성
        console.log(array.indexOf(4)); //해당하는 배열의 인덱스를 반환 3
