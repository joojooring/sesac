<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers=[1]
    for(let i =1; i<=100;i++){
        numbers.push(i)
        //push는 배열의(numbers) 마지막에 인자로 넘어간 값(i)을 추가
        console.log(numbers[i])
    }

 
    let sum=0;
    for(let i =1; i<=100;i++){
        
        sum +=i;
        console.log(sum[i])
    }
    
    let sum2=0;
    for(let number of numbers){
        sum2+=number
            console.log(sum2);
    }

    let sum3=0;
    numbers.forEach((number,index,array)=>{
        sum3+=number
        console.log(sum3)
    })
    //forEach메소드 문법 : 배열.forEach()
//배열의 원소를 순차적으로 탐색함.



//첫번째 매개변수에선, 탐색된 원소
//두번째 매개변수에선, index순서
//세번째 매개변수에선, array 배열자체


</script>

</body>
</html>
