<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메서드 체이닝</title>
</head>
<body>
    <!-- 메서드 체이닝 : 각각의 메서드를 연결해서 사용하는 개념 -->
    <!-- 사용할 메서드가 반환 값(return)을 가지고 있다면 가능 -->
    <!-- 메서드 체이닝을 사용시 코드를 줄일 수 있음 -->
    <script>
        let hello = "Hello~";
        
    helloArr = hello.split("");
    console.log(helloArr);
    let reverseHello = helloArr.reverse();
    console.log(reverseHello);
    let helloAgain = reverseHello.join("");
    console.log(helloAgain);

    // 메서드 체이닝
    console.log(hello.split("").reverse().join(""));



let numbers = [1,2,3,4,5,6];
let fruits = ["사과", "바나나", "수박", "포도", "파인애플"];
for( let i = 0; i< numbers.length; i++){
    console.log(numbers[i]);
}

for(let i=0; i <fruits.length; i++){
    console.log(fruits[i]);
}

for(let number of numbers){
    console.log(number);
}
for(let fruit of fruits){
    console.log(fruit);
}


//forEach() 배열을 반복할 수 있는 메서드
//처음 매개변수 : 배열의 값
//두번째 매개변수 : index번호
//세번째 매개변수 : 반복하는 배열

numbers.forEach(function (number, index, array){
    console.log(number, index, array);
});

fruits.forEach(function(fruit,i){
    console.log(fruit,i);
});


//filter()도 배열의 메서드
//조건에 부합하는 배열의 요소만 반환
//매개변수에는 익명함수!!


let numberss = [1, 2, 3, 4, 5, 6];
let arr2=numberss.filter(function(num){
    return num>3;
});
console.log(arr2);

const words= [
    "spray",
    "limit",
    "elite",
    "exuberant",
    "destruction",
    "present",
];
const result = words.filter(function(word){
    return word.length>8;
})
console.log(result);



    </script>
</body>
</html>
